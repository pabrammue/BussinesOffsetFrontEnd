<h1>Pedidos a proveedores</h1>
<button mat-raised-button id="btn">Nuevo</button>

<table mat-table [dataSource]="listadoPedidos" class="mat-elevation-z8"> 
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÃºmero de pedido </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
      </ng-container>

    <ng-container matColumnDef="nombreProveedor">
      <th mat-header-cell *matHeaderCellDef> Proveedor </th>
      <td mat-cell *matCellDef="let pedido"> {{pedido.nombreProveedor}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.fecha | date: "dd/MM/YYYY"}} </td>
    </ng-container>
    
    <ng-container matColumnDef="precioTotal">
        <th mat-header-cell *matHeaderCellDef> Precio Total </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.precioTotal}} </td>
    </ng-container>

    <ng-container matColumnDef="precioBruto">
        <th mat-header-cell *matHeaderCellDef> Precio Bruto </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.precioBruto}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let pedido; columns: displayedColumns;" (click)="abrirDetallesPedido(pedido.id)" id="row"></tr>
  </table>
